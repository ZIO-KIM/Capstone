<!DOCTYPE html>
<html>
    <style>
        form {
            margin: auto;
            width: 35%;
        }
        .result {
            margin: auto;
            width: 35%;
            border: 1px solid #ccc;
        }
    </style>

    <head>
        <title>의사소통</title>
    </head>

    <form action="{{ url_for('main') }}" method="POST">
        <fieldset>
            <legend>Input values:</legend>
            종: 
            <input name="breed" type="text" required>
            <br>
            <br> 성별: 
            <input name="sex" type="text" required>
            <br>
            <br> 나이: 
            <input name="age" type="number" required>
            <br>
            <br> 증상: 
            <input name="symptoms" type="text" required>
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>
    <br>
    <div class="result">
        {% if result %}
            {% for variable, value in original_input.items() %}
                <b>{{ variable }}</b> : {{ value }}
            {% endfor %}
            <br>
            <br> 예상되는 질병은: 
                <p style="font-size:50px">{{ result }}</p>
        {% endif %}
    </div>
    
</html>
